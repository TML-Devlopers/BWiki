<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Düğmeler arasında boşluk */
        }
        button:hover {
            background-color: #218838;
        }
        .google-btn {
            background-color: #DB4437; /* Google'ın kırmızı rengi */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Link gibi davranmasın */
            font-size: 16px;
            margin-top: 20px; /* Üst kısımla boşluk */
        }
        .google-btn:hover {
            background-color: #c23321;
        }
        .google-btn img {
            margin-right: 10px;
            height: 20px; /* Google logosu boyutu */
        }
        .or-separator {
            text-align: center;
            margin: 20px 0;
            color: #888;
            font-size: 14px;
            position: relative;
        }
        .or-separator::before,
        .or-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .or-separator::before {
            left: 0;
        }
        .or-separator::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">       
        <h2>Yeni Hesap Oluştur</h2>
        <form action="https://script.google.com/macros/s/AKfycbxdrDKhi59nb9HjqkgY89u_9pl69tNcZHoJbm_E3iV6na-GYCx4BLdB4Ix8RKFRYNA/exec" method="POST">
            </form>
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Şifreyi Onayla:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Hesap Oluştur</button>
        </form>

        <div class="or-separator">VEYA</div>

        <a href="#" class="google-btn" id="googleSignInButton">
            <img src="https://greasyfork.s3.us-east-2.amazonaws.com/1fv8vmebrbluit5rz5kja0mmlk9b" alt="Google Logo">
            Google ile Giriş Yap
        </a>
    </div>
